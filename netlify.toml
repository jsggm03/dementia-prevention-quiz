[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://agent.d-id.com https://*.d-id.com; frame-src https://agent.d-id.com https://*.d-id.com; connect-src https://*.d-id.com"
